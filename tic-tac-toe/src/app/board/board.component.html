<div class='board-holder' *ngIf='gameId'>
  <mat-grid-list class='grid-list' cols="10" rowHeight="1:1" >
    <mat-grid-tile [ngClass]='getTileClass(tile.checked)' *ngFor='let tile of tiles; let i = index;' [colspan]="1" [rowspan]="1" (click)=checkTile(i)>
      <a *ngIf='tile.mark' class='mark'>{{tile.mark}}</a>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div class='start-game-div'>
  <div *ngIf='wonMessage'>
    {{wonMessage}}
  </div>
  <button mat-raised-button color="primary" *ngIf='!gameId' (click)='startGame()' aria-label="Start game" > Start Game
  </button>

</div>
